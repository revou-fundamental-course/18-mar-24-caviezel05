<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agents Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section id="banner">
    <div class="banner-slide">
        <img src="fto1.jpeg" alt="Banner 1">
    </div>
    <div class="banner-slide">
        <img src="fto2.jpeg" alt="Banner 2">
    </div>
    <div class="banner-slide">
        <img src="fto3.jpeg" alt="Banner 3">
    </div>
</section>

<section id="packages">
    <h3><u><center>Kenyamanan anda adalah prioritas kami.</center></u></h3>
</section>

<section id="call-to-action">
    <h2>Contact Us</h2>
    <form id="contact-form">
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
        <input type="text" id="destination" name="destination" placeholder="Travel Destination" required>
        <input type="submit" value="Submit">
    </form>
</section>

<script src="js/script.js"></script>
</body>
</html>
